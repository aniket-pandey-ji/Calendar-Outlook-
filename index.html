<!DOCTYPE html>
<html lang="en">
<head>

  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer's Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      flex-direction: column;
    }

    .calendar {
      width: 90%;
      max-width: 500px;
      text-align: center;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h2 {
      font-size: 1.6em;
      color: #333;
      margin-bottom: 1em;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    #monthSelect {
      font-size: 0.9em;
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ddd;
      background: #f7f9fc;
      color: #333;
      outline: none;
    }

    #resetCalendar {
      background-color: #ff6b6b;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 0.9em;
      cursor: pointer;
      transition: background 0.2s;
    }

    #resetCalendar:hover {
      background-color: #ff5252;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .day {
      padding: 15px;
      background-color: #f0f3f7;
      color: #333;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.2s;
      min-height: 70px;
      position: relative;
      font-size: 0.9em;
    }

    .day:hover {
      background-color: #e0e6ef;
    }

    .note {
      font-size: 0.75em;
      margin-top: 5px;
      color: #555;
    }

    .note-entry {
      border-top: 1px solid #ddd;
      padding-top: 5px;
      margin-top: 5px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 300px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .close {
      font-size: 1.5em;
      cursor: pointer;
      color: #888;
      float: right;
    }

    .close:hover {
      color: #555;
    }

    textarea, input[type="time"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 0.9em;
    }

    #saveNote {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      margin-top: 15px;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
      font-size: 1em;
      transition: background-color 0.2s;
    }

    #saveNote:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <h2>Developer's Calendar - 2025</h2>
    <div class="controls">
      <select id="monthSelect">
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
      </select>
      <button id="resetCalendar">Reset Calendar</button>
    </div>
    <div class="calendar-grid">
      <!-- Calendar days will be generated here -->
    </div>
  </div>

  <!-- Modal for adding notes -->
  <div id="noteModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Add Note</h3>
      <p id="selectedDate"></p>
      <label for="time">Select Time:</label>
      <input type="time" id="time" required>
      <label for="note">Note:</label>
      <textarea id="note" rows="2" placeholder="Enter your note..."></textarea>
      <button id="saveNote">Save Note</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const calendarGrid = document.querySelector(".calendar-grid");
      const noteModal = document.getElementById("noteModal");
      const closeModal = document.querySelector(".close");
      const selectedDateEl = document.getElementById("selectedDate");
      const timeInput = document.getElementById("time");
      const noteInput = document.getElementById("note");
      const saveNoteBtn = document.getElementById("saveNote");
      const resetBtn = document.getElementById("resetCalendar");
      const monthSelect = document.getElementById("monthSelect");
      let currentMonth = 0;
      const notes = {}; 

      function daysInMonth(month, year) {
        return new Date(year, month + 1, 0).getDate();
      }

      function renderCalendar(month) {
        calendarGrid.innerHTML = ""; 
        const days = daysInMonth(month, 2025);

        for (let i = 1; i <= days; i++) {
          const day = document.createElement("div");
          day.classList.add("day");
          day.textContent = i;
          day.setAttribute("data-day", i);

          const noteDisplay = document.createElement("div");
          noteDisplay.classList.add("note");
          day.appendChild(noteDisplay);

          day.addEventListener("click", () => openModal(month, i));
          calendarGrid.appendChild(day);

          if (notes[`${month}-${i}`]) {
            updateNotesDisplay(month, i);
          }
        }
      }

      function openModal(month, day) {
        selectedDateEl.textContent = `Day: ${day}, ${monthSelect.options[month].text}`;
        timeInput.value = "";
        noteInput.value = "";

        noteModal.style.display = "flex";
        saveNoteBtn.onclick = () => saveNote(month, day);
      }

      function closeModalFunc() {
        noteModal.style.display = "none";
      }

      function saveNote(month, day) {
        const time = timeInput.value;
        const noteText = noteInput.value;
        const key = `${month}-${day}`;

        if (time && noteText) {
          if (!notes[key]) notes[key] = [];
          notes[key].push({ time, text: noteText });

          updateNotesDisplay(month, day);
          closeModalFunc();
        } else {
          alert("Please fill out both time and note.");
        }
      }

      function updateNotesDisplay(month, day) {
        const key = `${month}-${day}`;
        const dayCell = document.querySelector(`.day[data-day='${day}'] .note`);
        dayCell.innerHTML = "";

        notes[key].forEach((note, index) => {
          const noteEntry = document.createElement("div");
          noteEntry.classList.add("note-entry");
          noteEntry.textContent = `ðŸ•’ ${note.time} - ${note.text}`;
          if (index > 0) noteEntry.style.borderTop = "1px solid #ddd";
          dayCell.appendChild(noteEntry);
        });
      }

      function resetCalendar() {
        for (let key in notes) delete notes[key];
        renderCalendar(currentMonth);
      }

      resetBtn.addEventListener("click", resetCalendar);
      monthSelect.addEventListener("change", (e) => {
        currentMonth = parseInt(e.target.value);
        renderCalendar(currentMonth);
      });

      closeModal.addEventListener("click", closeModalFunc);
      window.addEventListener("click", (event) => {
        if (event.target == noteModal) closeModalFunc();
      });

      renderCalendar(currentMonth);
    });
  </script>
</body>
</html>
